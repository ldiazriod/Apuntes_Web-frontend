<html lang="es-ES">
    <body>
        <h1>The href Attribute</h1>
        <!--The <a> defines a hyperlink, <href> defines a attribute-->
        <a href="https://assets.change.org/photos/7/yi/my/kxyimYUGLDCYfJx-800x450-noPad.jpg?1551299436">Paradise</a><br><br>
        <h1>The src Attribute</h1>
        <img src="https://assets.change.org/photos/7/yi/my/kxyimYUGLDCYfJx-800x450-noPad.jpg?1551299436"><br><br>
        <h1>The width and height Attributes</h1>
        <img src="https://assets.change.org/photos/7/yi/my/kxyimYUGLDCYfJx-800x450-noPad.jpg?1551299436" width="500" height="600">
        <h1>The alt Attribute</h1>
        <img src="https://assets.change.org/photos/7/yi/my/kxyimYUGLDCYfJx-800x450-noPad.jpg?1551299436" alt = "Para, Para, Paradise">
        <h1>The style Attribute</h1>
        <p style="color: blueviolet;">This is a violet paragraph </p>
        <h1> The title Attribute</h1>
        <p title="Paradise"> Para, Para, Paradise</p>
    </body>
</html>
